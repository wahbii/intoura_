name: generic_map
description: A generic maps api supporting Google Maps, Mapbox, and OpenStreetMaps
version: 0.2.1
# publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  google_maps_flutter: ^2.6.1
  flutter_map: ^7.0.2
  flutter_map_animations: ^0.7.1
  flutter_map_location_marker: ^9.1.1
  flutter_map_line_editor: ^7.0.0
  latlong2: ^0.9.0
  geolocator: ^13.0.1

  flutter:
    sdk: flutter
  collection: ^1.17.2
  flutter_map_cancellable_tile_provider: ^3.0.2
  widget_to_marker: ^1.0.5
  flutter_map_tile_caching: ^9.1.0
  flutter_map_dragmarker: ^7.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
